<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>audio</title>
  </head>
  <body>
    <h1>AUDIO TAG</h1>
    <audio controls>
      <source src="Johny Johny Yes Pap.mp3" type="audio/mp3" />
    </audio>
    <audio controls loop>
      <source src="Johny Johny Yes Pap.mp3" type="audio/mp3" />
    </audio>
    <audio controls autoplay>
      <source src="Johny Johny Yes Pap.mp3" type="audio/mp3" />
    </audio>
    <audio controls muted>
      <source src="Johny Johny Yes Pap.mp3" type="audio/mp3" />
    </audio>
  </body>
</html>
